<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Escape Room - Waiting</title>
    <link rel="stylesheet" href="styles.css">

</head>


<body id="waitingbody"onload=javascript:onPageLoad();>


<h1 id="waitingheader">You're all set! <br> Wait for the host to start the timer. <br> Then, press start when the timer starts.</h1>
<h2 id="showusername"></h2>

<button id="startgame" onclick="redirectR1();">Start</button>

<a href="lobby.html">
<button id="back_changeusername">Change Username</button>
</a>





<script>

function onPageLoad(){
    var showusername = document.getElementById("showusername")
    var playeruser = localStorage.getItem("playerusername")
    showusername.innerHTML = "Your username: " + playeruser
}
function redirectR1(){
    var boom = new Audio("boom.mp3")
    localStorage.setItem("room", 1)
    boom.play()
    setTimeout(trans, 2500)
}
function trans(){
    window.location.replace("room1.html")
}


</script>





</body>
</html>
